<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <div class="form-group">
        <input #userNameInput
            formControlName="userName"
            class="form-control"
            placeholder="user name"
            autofocus>
            
        <!-- com esse ? no errors, o required só vai ser avaliado se o errors existir,
            evitando erro de null não ter required. -->
        <app-vmessage *ngIf="loginForm.get('userName').errors?.required"
            message="Username is required!">
        </app-vmessage>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password"
            class="form-control" placeholder="password">
        <app-vmessage *ngIf="loginForm.get('password').errors?.required"
            message="Password is required!">
        </app-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
</form>

<p>Not a user? <a>Register now</a></p>
